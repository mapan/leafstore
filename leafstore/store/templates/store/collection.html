{% extends 'store/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>{% block title %} Collection {% endblock %}</title>
</head>

<body>
  {% block body %}
  <h2 class="collection">Collection</h2>
  <img class="collection-main" src="{% static 'store/collection.jpg' %}">

    {% for product in products %}
    <div class="container col-5 col-md-4 product-div"> 
          <h4 class="collection">{{ product.name }}</h4>
            <img class="product-img" src="{{ product.pictures.all.0.image.url}}">
          </div>
    {% endfor %}
  {% endblock %}
</body>

</html>
