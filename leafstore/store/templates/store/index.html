{% extends 'store/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>{% block title %} Home {% endblock %}</title>
</head>

<body>
  {% block body %}
  <h2>Home</h2>

  <ul>
    {% for product in products %}
      <div>{{ product.name }}
      {% for picture in product.picture_set.all %}
          <img src="{{ picture.image.url}}" width="300" height="300">
      {% endfor %}
      </div>
    {% endfor %}
  </ul>
  

  <img src="{% static 'store/leaf2.jpg' %}">
  {% endblock %}
</body>

</html>
